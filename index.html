<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Tab Icon" href="assets/images/iconmonstr-loading-13.svg" />
    <title>Take 5</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo center">Take 5</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey small darken-1">
                        <div class="card-content white-text">
                            <span class="card-title center">Timer</span>
                            <span id="sessionType" class="card-title center">Work</span>
                            <h1 id="timer" class="center">00:05</h1>
                        </div>
                        <div class="card-action">
                            <button id="start" class="waves-effect waves-light btn">
                                Start
                            </button>
                            <button id="pause" class="waves-effect waves-light btn">
                                Pause
                            </button>
                            <button id="reset" class="waves-effect waves-light btn">
                                Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card blue-grey small darken-1">
                        <div class="card-content white-text">
                            <span id="t1" class="center card-title">YouTube Break</span>
                            <p id="p1">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l12">
                    <div class="card blue-grey small darken-1">
                        <div class="card-content white-text">
                            <span id="t" class="center card-title">Dad Jokes</span>
                            <p id="p">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Trigger -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Time is up!</h4>
            <p>Take a break! You deserve it!</p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="dismiss" class="modal-close waves-effect waves-green btn-flat">Dismiss</a>
        </div>
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="center col s12">
                    <h5 class="white-text">Meet the Team</h5>
                    <p class="grey-text text-lighten-4">Going to practice here</p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Team Lunchables
                <a id="gitHubLink " class="grey-text text-lighten-4"
                    href="https://github.com/Teku-Guy/project-lunchable">GitHub Link</a>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
